<!DOCTYPE html>
<html ng-app="hypeOrNah">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/factories/google-factory.js"></script>
    <!-- controllers -->
    <script src="js/controllers/PlacesCntrl.js"></script>
  </head>
  <body ng-controller="PlacesCntrl">
    <!-- header bar -->
    <ion-header-bar class="bar-positive">
      <h1 class="title">HypeOrNah</h1>
    </ion-header-bar>
    <ion-content>
      <!-- refresh content, loaded when list pulled down -->
      <ion-refresher on-refresh="doRefresh()"></ion-refresher>
      <!-- main list of places, TODO: should probably be a template? -->
      <ion-list>
        <ion-item ng-repeat="place in places">{{place.name}}</ion-item>
      </ion-list>
    </ion-content>
    <!-- div to render Google Places Attributions -->
    <div id='mapsAttr'></div>
    <!-- footer -->
    <ion-footer-bar class="bar-positive">
    <div class="button-bar">
      <a class="button" ng-class="{'button-energized': isActive('night_club')}" 
        ng-click="setActive('night_club')">Clubs</a>
    <a class="button" ng-class="{'button-energized': isActive('bar')}" 
        ng-click="setActive('bar')">Bars</a>
    <a class="button" ng-class="{'button-energized': isActive('greek')}" 
        ng-click="setActive('greek')">Greek</a>
    </div>
  </ion-footer-bar>
  </body>
</html>
